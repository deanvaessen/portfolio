<script>

  function resizeDynamic(){
    var w = window,
      d = document,
      e = d.documentElement,
      g = d.getElementsByTagName('body')[0],
      x = w.innerWidth || e.clientWidth || g.clientWidth,
      y = w.innerHeight|| e.clientHeight|| g.clientHeight;
    
    if (x > 820) {
        document.getElementById('cover__content--resize').style.height = y / 2.5 +"px";
        document.getElementById('cover__overlay--resize').style.height = y / 2.5 +"px";
        document.getElementById('cover__bg--resize').style.height = y / 2.5 +"px";
        /*document.getElementById('b').style.height = document.defaultView.getComputedStyle(document.getElementById('a'), "").getPropertyValue("height");*/
        /*alert(y + 200);*/

        /*document.getElementById('div_register').setAttribute("style","width:500px");*/
    };
  };

  //Resize height of the cards to preserve layout when resizing window
  resizeDynamic(); //On load
  window.addEventListener('resize', resizeDynamic);  //On window resize
</script>
